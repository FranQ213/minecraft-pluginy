<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PotatoModHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .plugin {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .plugin-info {
      display: flex;
      align-items: center;
    }
    .plugin-info img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: contain;
      background: white;
      border: 1px solid #ccc;
    }
    .plugin-info h3 {
      margin: 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .code-block {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background: #2196F3;
    }
  </style>
</head>
<body>
  <h1>PotatoModHub</h1>

  <div class="plugin" data-name="EssentialsX" data-url="https://ci.ender.zone/job/EssentialsX/lastSuccessfulBuild/artifact/jars/EssentialsX-2.21.2-dev+24-3563b41.jar">
    <div class="plugin-info">
      <img src="https://avatars.githubusercontent.com/u/34553309?v=4" alt="EssentialsX Logo" />
      <h3>EssentialsX</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="LuckPerms" data-url="https://download.luckperms.net/1594/bukkit/loader/LuckPerms-Bukkit-5.5.9.jar">
    <div class="plugin-info">
      <img src="https://luckperms.net/logo.png" alt="LuckPerms Logo" />
      <h3>LuckPerms</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="ScreamingBedWars" data-url="https://www.spigotmc.org/resources/screaming-bedwars-1-8-8-1-21-7.63714/download?version=596065">
    <div class="plugin-info">
      <img src="https://media.forgecdn.net/avatars/268/642/637239339046124936.png" alt="ScreamingBedWars Logo" />
      <h3>ScreamingBedWars</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>


  <div class="plugin" data-name="ViaVersion" data-url="https://cdn.modrinth.com/data/P1OZGk5p/versions/5wZkGWxe/ViaVersion-5.4.1.jar">
    <div class="plugin-info">
      <img src="https://viaversion.com/images/viaversion.png" alt="ViaVersion Logo" />
      <h3>ViaVersion</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="ViaBackwards" data-url="https://hangarcdn.papermc.io/plugins/ViaVersion/ViaBackwards/versions/5.4.1/PAPER/ViaBackwards-5.4.1.jar">
    <div class="plugin-info">
      <img src="https://hangarcdn.papermc.io/avatars/project/12.webp?v=1" alt="ViaBackwards Logo" />
      <h3>ViaBackwards</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="ViaRewind" data-url="https://hangarcdn.papermc.io/plugins/ViaVersion/ViaRewind/versions/4.0.8/PAPER/ViaRewind-4.0.8.jar">
    <div class="plugin-info">
      <img src="https://viaversion.com/images/viarewind.png" alt="ViaRewind Logo" />
      <h3>ViaRewind</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="SkinsRestorer" data-url="https://cdn.modrinth.com/data/TsLS8Py5/versions/MGN5Vbfu/SkinsRestorer.jar">
    <div class="plugin-info">
      <img src="https://www.spigotmc.org/data/resource_icons/2/2124.jpg?1613507589" alt="SkinsRestorer Logo" />
      <h3>SkinsRestorer</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <div class="plugin" data-name="Citizens 2" data-url="https://ci.citizensnpcs.co/job/citizens2/3849/artifact/dist/target/Citizens-2.0.39-b3849.jar">
    <div class="plugin-info">
      <img src="https://wiki.citizensnpcs.co/images/1/1b/Wordmark.png" alt="Citizens 2 Logo" />
      <h3>Citizens 2r</h3>
    </div>
    <button onclick="showPathInput(this)">Wgraj</button>
  </div>

  <script>
    function showPathInput(button) {
      const container = button.parentElement;
      const name = container.dataset.name;
      const url = container.dataset.url;

      const existing = container.querySelector('.path-input');
      if (existing) existing.remove();

      const input = document.createElement('div');
      input.className = 'path-input';
      input.innerHTML = `
        <input type="text" placeholder="Wpisz ścieżkę folderu (np. /content/drive/MyDrive/MinecraftServer/plugins/)" />
        <button onclick="generateCode(this, '${url}')">Generuj kod</button>
        <div class="code-block" style="display:none;"></div>
      `;
      container.appendChild(input);
    }

    function generateCode(button, fileUrl) {
      const container = button.parentElement;
      const path = container.querySelector('input').value.trim();
      const codeBlock = container.querySelector('.code-block');

      if (!path.endsWith('/')) {
        alert('Ścieżka musi kończyć się znakiem "/"');
        return;
      }

      const filename = fileUrl.split('/').pop();
      const command = `!wget ${fileUrl} -P ${path}`;

      codeBlock.style.display = 'block';
      codeBlock.innerHTML = `
        <button class="copy-btn" onclick="copyToClipboard(this)">Kopiuj</button>
        <code>${command}</code>
      `;
    }

    function copyToClipboard(btn) {
      const code = btn.nextElementSibling.textContent;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = "Skopiowano!";
        setTimeout(() => btn.textContent = "Kopiuj", 2000);
      });
    }
  </script>
</body>
</html>
